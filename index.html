
<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Main CSS  -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/b420e0814b.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- META VIEWPORT -->
    <meta name="viewport" content="width=device-width,initial=1.0">
    <!-- animations -->
    <link rel="stylesheet" href="css/animate.css">
    <meta charset="utf-8">
    <!-- Angluar Js -->
    <script src="js/angular.min.js"></script>
</head>
<body>
  <form id="form">
    <!-- questions using checkboxes -->
    <h3>Which cities have you visited?</h3>
    <!-- checkboxes for user date -->
    <input type="checkbox" class="question1" value="Paris"> Paris
    <br>
    <input type="checkbox" class="question1" value="New York"> New York
    <br>
    <input type="checkbox" class="question1" value="LA"> Los Angeles
    <br>
    <input type="checkbox" class="question1" value="cairo"> Cairo
    <br>
    <input type="checkbox" class="question1" value="none"> None of the above
    <br>
    <!-- button to submit -->
    <button type="button" id="submitButton">Submit Form</button>
  </form>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- Main JS -->
  <script src="js/main.js"></script>

</body>
</html>
